<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardGameGeek Play Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
        }
        .glow-button {
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .glow-button:hover {
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="container bg-white p-8 rounded-2xl shadow-xl space-y-8">
        <h1 class="text-4xl font-bold text-center text-gray-800">BGG Play Tracker</h1>

        <!-- Input Section -->
        <div class="space-y-4">
            <div class="flex flex-col sm:flex-row gap-4 items-center">
                <input id="usernameInput" type="text" placeholder="BGG Username"
                       class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <input id="startDateInput" type="date"
                       class="w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <input id="endDateInput" type="date"
                       class="w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            </div>
            <button id="fetchButton"
                    class="glow-button w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-xl hover:bg-blue-700 transition-all">
                Fetch Plays
            </button>
        </div>

        <!-- Message/Loading Section -->
        <div id="message" class="text-center text-gray-600 font-medium"></div>

        <!-- Results Table -->
        <div id="resultsTable" class="hidden overflow-x-auto rounded-xl shadow-md">
            <table class="w-full text-left table-auto border-collapse">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-4 py-3 text-gray-700 font-bold rounded-tl-xl">Game Name</th>
                        <th class="px-4 py-3 text-center text-gray-700 font-bold">Plays</th>
                        <th class="px-4 py-3 text-center text-gray-700 font-bold">Owned Count</th>
                        <th class="px-4 py-3 text-center text-gray-700 font-bold rounded-tr-xl">Avg. Rating</th>
                    </tr>
                </thead>
                <tbody id="gamesTableBody" class="divide-y divide-gray-200">
                    <!-- Game data will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Error/Message Modal -->
        <div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-2xl bg-white">
                <div class="text-center">
                    <h3 id="modalTitle" class="text-2xl font-bold text-gray-900"></h3>
                    <div class="mt-2 px-7 py-3">
                        <p id="modalMessage" class="text-gray-500"></p>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="modalCloseButton" class="w-full px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-xl shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- BGG API URL ---
        const bggApiBaseUrl = 'https://boardgamegeek.com/xmlapi2';

        // --- DOM Elements ---
        const usernameInput = document.getElementById('usernameInput');
        const startDateInput = document.getElementById('startDateInput');
        const endDateInput = document.getElementById('endDateInput');
        const fetchButton = document.getElementById('fetchButton');
        const messageDiv = document.getElementById('message');
        const resultsTable = document.getElementById('resultsTable');
        const gamesTableBody = document.getElementById('gamesTableBody');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalCloseButton = document.getElementById('modalCloseButton');

        // --- Initial Setup ---
        window.onload = function() {
            prepopulateDates();
        };

        // --- Event Listeners ---
        fetchButton.addEventListener('click', fetchGames);
        modalCloseButton.addEventListener('click', () => modal.classList.add('hidden'));

        // Helper function for rate limiting
        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        // --- Functions ---
        function prepopulateDates() {
            const today = new Date();
            const lastMonthEnd = new Date(today.getFullYear(), today.getMonth(), 0);
            const lastMonthStart = new Date(lastMonthEnd.getFullYear(), lastMonthEnd.getMonth(), 1);

            const formatDate = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            startDateInput.value = formatDate(lastMonthStart);
            endDateInput.value = formatDate(lastMonthEnd);
        }

        function showMessage(msg, isError = false) {
            messageDiv.textContent = msg;
            messageDiv.className = `text-center font-medium mt-4 ${isError ? 'text-red-500' : 'text-gray-600'}`;
        }

        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        }
        
        function getMonthsBetweenDates(start, end) {
            const startDate = new Date(start);
            const endDate = new Date(end);
            const months = [];
            const currentDate = new Date(startDate.getFullYear(), startDate.getMonth(), 1);

            while (currentDate <= endDate) {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = `${year}-${String(month + 1).padStart(2, '0')}-01`;
                const lastDay = `${year}-${String(month + 1).padStart(2, '0')}-${String(new Date(year, month + 1, 0).getDate()).padStart(2, '0')}`;
                
                months.push({ start: firstDay, end: lastDay });
                currentDate.setMonth(currentDate.getMonth() + 1);
            }
            
            // Adjust the first and last month to the user's selected dates
            if (months.length > 0) {
                months[0].start = start;
                months[months.length - 1].end = end;
            }
            
            return months;
        }

        async function fetchGames() {
            const username = usernameInput.value.trim();
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;

            if (!username || !startDate || !endDate) {
                showModal('Input Error', 'Please enter a valid BGG username, start date, and end date.');
                return;
            }

            showMessage('Fetching data from BGG, this may take a moment...', false);
            resultsTable.classList.add('hidden'); // Hide the table before fetching new data
            fetchButton.disabled = true;
            fetchButton.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const allPlays = [];
                const parser = new DOMParser();
                const months = getMonthsBetweenDates(startDate, endDate);
                
                for (const month of months) {
                    showMessage(`Fetching plays for ${month.start.substring(0, 7)}...`, false);
                    let page = 1;
                    let hasMore = true;
                    
                    do {
                        const playsResponse = await fetch(`${bggApiBaseUrl}/plays?username=${username}&mindate=${month.start}&maxdate=${month.end}&page=${page}`);
                        
                        if (!playsResponse.ok) {
                            throw new Error(`Server returned an error: ${playsResponse.status} ${playsResponse.statusText}.`);
                        }

                        const xmlPlaysDoc = parser.parseFromString(await playsResponse.text(), 'text/xml');
                        
                        const errorElement = xmlPlaysDoc.querySelector('error');
                        if (errorElement) {
                            throw new Error(`BGG API Error: ${errorElement.getAttribute('message')}`);
                        }
                        
                        const plays = Array.from(xmlPlaysDoc.querySelectorAll('play'));
                        allPlays.push(...plays);
                        
                        hasMore = plays.length > 0 && plays.length === 100; // BGG API returns 100 plays per page
                        page++;

                        if (hasMore) {
                            await sleep(500);
                        }
                    } while (hasMore);
                    await sleep(2000); // Wait 2 seconds between monthly fetches
                }

                if (allPlays.length === 0) {
                    showMessage(`No plays found for "${username}" between ${startDate} and ${endDate}.`, false);
                    gamesTableBody.innerHTML = '';
                    return;
                }

                const gamePlays = new Map();
                allPlays.forEach(play => {
                    const item = play.querySelector('item');
                    if (item) {
                      const gameId = item.getAttribute('objectid');
                      if (gameId) {
                        gamePlays.set(gameId, (gamePlays.get(gameId) || 0) + 1);
                      }
                    }
                });

                const gameIds = [...gamePlays.keys()];
                if (gameIds.length === 0) {
                    showMessage(`Found ${allPlays.length} total plays, but none were associated with a specific game. This may happen if plays were logged without a game name.`, false);
                    gamesTableBody.innerHTML = '';
                    return;
                }

                showMessage(`Found ${allPlays.length} total plays. Now fetching game statistics...`, false);
                const allGames = [];
                let minOwnedCount = Infinity;
                const chunkSize = 50;
                
                // Fetch game stats in chunks to avoid API rate limits and URL length limits
                for (let i = 0; i < gameIds.length; i += chunkSize) {
                    const chunk = gameIds.slice(i, i + chunkSize);
                    let retries = 0;
                    const maxRetries = 3;
                    let success = false;
                    
                    while (retries < maxRetries && !success) {
                        try {
                            console.log(`Fetching stats for chunk ${i/chunkSize + 1} of ${Math.ceil(gameIds.length/chunkSize)}...`);
                            const statsResponse = await fetch(`${bggApiBaseUrl}/thing?id=${chunk.join(',')}&stats=1`);

                            if (!statsResponse.ok) {
                                throw new Error(`Server returned an error: ${statsResponse.status} ${statsResponse.statusText}.`);
                            }

                            const xmlStatsDoc = parser.parseFromString(await statsResponse.text(), 'text/xml');
                            const statsItems = xmlStatsDoc.querySelectorAll('item');

                            statsItems.forEach(item => {
                                const gameId = item.getAttribute('id');
                                const name = item.querySelector('name').getAttribute('value');
                                const playCount = gamePlays.get(gameId) || 0;
                                
                                const ownedElement = item.querySelector('statistics > ratings > owned');
                                let ownedCount = 'N/A';
                                if (ownedElement) {
                                    ownedCount = parseInt(ownedElement.getAttribute('value'), 10);
                                }
                                
                                const averageRating = item.querySelector('statistics>ratings>average') ? parseFloat(item.querySelector('statistics>ratings>average').getAttribute('value')) : 'N/A';
                                
                                if (ownedCount !== 'N/A' && ownedCount < minOwnedCount) {
                                    minOwnedCount = ownedCount;
                                }

                                allGames.push({
                                    name,
                                    playCount,
                                    ownedCount,
                                    averageRating
                                });
                            });
                            success = true;
                        } catch (error) {
                            retries++;
                            console.error(`Attempt ${retries} failed for chunk. Retrying in 10 seconds...`, error);
                            if (retries < maxRetries) {
                                await sleep(10000); // Wait 10 seconds before retrying
                            } else {
                                console.error(`Failed to fetch stats for chunk after ${maxRetries} retries. Skipping chunk.`);
                            }
                        }
                    }
                    
                    // Add a delay between each chunked request
                    await sleep(6000); // Wait 6 seconds between stat chunks
                }
                
                // Sort by average rating, descending (highest to lowest)
                allGames.sort((a, b) => {
                    const ratingA = a.averageRating === 'N/A' ? -1 : a.averageRating;
                    const ratingB = b.averageRating === 'N/A' ? -1 : a.averageRating;
                    return ratingB - ratingA;
                });

                renderResults(allGames, minOwnedCount);
                showMessage(`Found ${allPlays.length} total plays for ${allGames.length} unique games played by "${username}" between ${startDate} and ${endDate}.`, false);

            } catch (error) {
                console.error('Fetch error:', error);
                showModal('API Error', `An error occurred: ${error.message}`);
                showMessage('Failed to fetch data. Please try again later.', true);
            } finally {
                fetchButton.disabled = false;
                fetchButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        function renderResults(games, minOwnedCount) {
            gamesTableBody.innerHTML = '';
            games.forEach(game => {
                const row = document.createElement('tr');
                let rowClasses = 'hover:bg-gray-50 transition-colors';
                
                if (game.ownedCount === minOwnedCount) {
                    rowClasses += ' bg-yellow-200';
                }

                row.className = rowClasses;

                row.innerHTML = `
                    <td class="px-4 py-3 font-medium text-gray-900 truncate">${game.name}</td>
                    <td class="px-4 py-3 text-center text-gray-700">${game.playCount}</td>
                    <td class="px-4 py-3 text-center text-gray-700">${game.ownedCount !== 'N/A' ? game.ownedCount.toLocaleString() : 'N/A'}</td>
                    <td class="px-4 py-3 text-center text-gray-700">${game.averageRating !== 'N/A' ? game.averageRating.toFixed(2) : 'N/A'}</td>
                `;
                gamesTableBody.appendChild(row);
            });
            resultsTable.classList.remove('hidden');
        }
    </script>
</body>
</html>
