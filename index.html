<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardGameGeek Play Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
        }
        .glow-button {
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .glow-button:hover {
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="container bg-white p-8 rounded-2xl shadow-xl space-y-8">
        <h1 class="text-4xl font-bold text-center text-gray-800">BGG Play Tracker</h1>

        <!-- Input Section -->
        <div class="space-y-4">
            <div class="flex flex-col sm:flex-row gap-4 items-center">
                <input id="usernameInput" type="text" placeholder="BGG Username"
                       class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <input id="yearInput" type="number" placeholder="Year (e.g., 2024)"
                       class="w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            </div>
            <button id="fetchButton"
                    class="glow-button w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-xl hover:bg-blue-700 transition-all">
                Fetch Plays
            </button>
        </div>

        <!-- Message/Loading Section -->
        <div id="message" class="text-center text-gray-600 font-medium"></div>

        <!-- Results Table -->
        <div id="resultsTable" class="hidden overflow-x-auto rounded-xl shadow-md">
            <table class="w-full text-left table-auto border-collapse">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-4 py-3 text-gray-700 font-bold rounded-tl-xl">Game Name</th>
                        <th class="px-4 py-3 text-center text-gray-700 font-bold">Plays</th>
                        <th class="px-4 py-3 text-center text-gray-700 font-bold">Owned Count</th>
                        <th class="px-4 py-3 text-center text-gray-700 font-bold rounded-tr-xl">Avg. Rating</th>
                    </tr>
                </thead>
                <tbody id="gamesTableBody" class="divide-y divide-gray-200">
                    <!-- Game data will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Error/Message Modal -->
        <div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-2xl bg-white">
                <div class="text-center">
                    <h3 id="modalTitle" class="text-2xl font-bold text-gray-900"></h3>
                    <div class="mt-2 px-7 py-3">
                        <p id="modalMessage" class="text-gray-500"></p>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="modalCloseButton" class="w-full px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-xl shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- API URLs ---
        const bggApiBaseUrl = 'https://bgg-games-played-b9j1kydax-eric-urbans-projects.vercel.app';
        const bggPlaysUrl = `${bggApiBaseUrl}/api/bgg-plays`;
        const bggStatsUrl = `${bggApiBaseUrl}/api/bgg-stats`;

        // --- DOM Elements ---
        const usernameInput = document.getElementById('usernameInput');
        const yearInput = document.getElementById('yearInput');
        const fetchButton = document.getElementById('fetchButton');
        const messageDiv = document.getElementById('message');
        const resultsTable = document.getElementById('resultsTable');
        const gamesTableBody = document.getElementById('gamesTableBody');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalCloseButton = document.getElementById('modalCloseButton');

        // --- Event Listeners ---
        fetchButton.addEventListener('click', fetchGames);
        modalCloseButton.addEventListener('click', () => modal.classList.add('hidden'));

        // Set default year to the current year
        yearInput.value = new Date().getFullYear();

        // --- Functions ---
        function showMessage(msg, isError = false) {
            messageDiv.textContent = msg;
            messageDiv.className = `text-center font-medium mt-4 ${isError ? 'text-red-500' : 'text-gray-600'}`;
            resultsTable.classList.add('hidden');
        }

        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        }

        async function fetchGames() {
            const username = usernameInput.value.trim();
            const year = yearInput.value;

            if (!username || !year) {
                showModal('Input Error', 'Please enter a valid BGG username and year.');
                return;
            }

            showMessage('Fetching data from BGG, this may take a moment...', false);
            fetchButton.disabled = true;
            fetchButton.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const startDate = `${year}-01-01`;
                const endDate = `${year}-12-31`;

                const playsResponse = await fetch(`${bggPlaysUrl}?username=${username}&startDate=${startDate}&endDate=${endDate}`);
                const playsData = await playsResponse.json();

                if (!playsResponse.ok) {
                    throw new Error(playsData.error || `Error fetching plays: ${playsResponse.statusText}`);
                }

                if (!playsData.gameIds || playsData.gameIds.length === 0) {
                    showMessage(`No plays found for "${username}" in ${year}.`, false);
                    gamesTableBody.innerHTML = '';
                    return;
                }

                // Fetch stats for each game
                const statsPromises = playsData.gameIds.map(game => {
                    return fetch(`${bggStatsUrl}?gameId=${game.gameId}`)
                        .then(response => {
                            if (!response.ok) {
                                console.error(`Failed to fetch stats for game ID ${game.gameId}`);
                                return null;
                            }
                            return response.json();
                        })
                        .then(data => ({ ...data, playCount: game.playCount }))
                        .catch(err => {
                            console.error(`Error fetching stats for game ID ${game.gameId}:`, err);
                            return null;
                        });
                });

                const allGames = (await Promise.all(statsPromises)).filter(game => game !== null);
                
                // Sort by play count, descending
                allGames.sort((a, b) => b.playCount - a.playCount);

                renderResults(allGames);
                showMessage(`Found ${allGames.length} unique games played by "${username}" in ${year}.`, false);

            } catch (error) {
                console.error('Fetch error:', error);
                showModal('API Error', `An error occurred: ${error.message}`);
                showMessage('Failed to fetch data. Please try again later.', true);
            } finally {
                fetchButton.disabled = false;
                fetchButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        function renderResults(games) {
            gamesTableBody.innerHTML = '';
            games.forEach(game => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition-colors';
                row.innerHTML = `
                    <td class="px-4 py-3 font-medium text-gray-900 truncate">${game.name}</td>
                    <td class="px-4 py-3 text-center text-gray-700">${game.playCount}</td>
                    <td class="px-4 py-3 text-center text-gray-700">${game.ownedCount}</td>
                    <td class="px-4 py-3 text-center text-gray-700">${game.averageRating !== 'N/A' ? game.averageRating.toFixed(2) : 'N/A'}</td>
                `;
                gamesTableBody.appendChild(row);
            });
            resultsTable.classList.remove('hidden');
        }

    </script>
</body>
</html>
